<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="BigdataSafetyWarning-form" id="BigdataSafetyWarning-form" style="padding: 20px 30px 0 0;">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">主键</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" id="id" lay-verify="required" placeholder="请输入主键" autocomplete="off" class="layui-input">
                    </div>
                </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">运营商id</label>
                        <div class="layui-input-block">
                            <input type="text" name="compId" lay-verify="required" placeholder="请输入运营商id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">运营商名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="compName" lay-verify="required" placeholder="请输入运营商名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">业务主键</label>
                        <div class="layui-input-block">
                            <input type="text" name="bid" lay-verify="required" placeholder="请输入业务主键" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">终端设备编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="deviceno" lay-verify="required" placeholder="请输入终端设备编号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">终端SIM卡号</label>
                        <div class="layui-input-block">
                            <input type="text" name="sim" lay-verify="required" placeholder="请输入终端SIM卡号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">经度</label>
                        <div class="layui-input-block">
                            <input type="text" name="lon" lay-verify="required" placeholder="请输入经度" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">纬度</label>
                        <div class="layui-input-block">
                            <input type="text" name="lat" lay-verify="required" placeholder="请输入纬度" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">速度</label>
                        <div class="layui-input-block">
                            <input type="text" name="speed" lay-verify="required" placeholder="请输入速度" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">方向</label>
                        <div class="layui-input-block">
                            <input type="text" name="direction" lay-verify="required" placeholder="请输入方向" autocomplete="off" class="layui-input">
                        </div>
                    </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="starttime" id="starttime" lay-verify="required" placeholder="请输入开始时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="endtime" id="endtime" lay-verify="required" placeholder="请输入结束时间" autocomplete="off" class="layui-input">
                </div>
            </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">车牌号</label>
                        <div class="layui-input-block">
                            <input type="text" name="carPlateNum" lay-verify="required" placeholder="请输入车牌号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">车牌颜色</label>
                        <div class="layui-input-block">
                            <input type="text" name="carPlateColor" lay-verify="required" placeholder="请输入车牌颜色" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">车牌颜色文本</label>
                        <div class="layui-input-block">
                            <input type="text" name="carPlateColorText" lay-verify="required" placeholder="请输入车牌颜色文本" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">车架号</label>
                        <div class="layui-input-block">
                            <input type="text" name="carFrameNum" lay-verify="required" placeholder="请输入车架号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">车辆类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="carType" lay-verify="required" placeholder="请输入车辆类型" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">司机</label>
                        <div class="layui-input-block">
                            <input type="text" name="empName" lay-verify="required" placeholder="请输入司机" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-block">
                            <input type="text" name="empIdCard" lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">资格证号</label>
                        <div class="layui-input-block">
                            <input type="text" name="empCode" lay-verify="required" placeholder="请输入资格证号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">从业人员id</label>
                        <div class="layui-input-block">
                            <input type="text" name="empId" lay-verify="required" placeholder="请输入从业人员id" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属企业ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="ownerTeamId" lay-verify="required" placeholder="请输入所属企业ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属企业名</label>
                        <div class="layui-input-block">
                            <input type="text" name="ownerTeamName" lay-verify="required" placeholder="请输入所属企业名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">报警子类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="warningType" lay-verify="required" placeholder="请输入报警子类型" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">报警等级</label>
                        <div class="layui-input-block">
                            <input type="text" name="warningLevel" lay-verify="required" placeholder="请输入报警等级" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">报警详情</label>
                        <div class="layui-input-block">
                            <input type="text" name="warningInfo" lay-verify="required" placeholder="请输入报警详情" autocomplete="off" class="layui-input">
                        </div>
                    </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上传时间</label>
                <div class="layui-input-block">
                    <input type="text" name="uploadTime" id="uploadTime" lay-verify="required" placeholder="请输入上传时间" autocomplete="off" class="layui-input">
                </div>
            </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">报警状态</label>
                        <div class="layui-input-block">
                            <input type="text" name="alarmState" lay-verify="required" placeholder="请输入报警状态" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">处理结果</label>
                        <div class="layui-input-block">
                            <input type="text" name="detailInfo" lay-verify="required" placeholder="请输入处理结果" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">处理状态</label>
                        <div class="layui-input-block">
                            <input type="text" name="handleState" lay-verify="required" placeholder="请输入处理状态" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">处理方式</label>
                        <div class="layui-input-block">
                            <input type="text" name="handleType" lay-verify="required" placeholder="请输入处理方式" autocomplete="off" class="layui-input">
                        </div>
                    </div>
            <div class="layui-form-item">
                <label class="layui-form-label">处理时间</label>
                <div class="layui-input-block">
                    <input type="text" name="handleTime" id="handleTime" lay-verify="required" placeholder="请输入处理时间" autocomplete="off" class="layui-input">
                </div>
            </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">处理人</label>
                        <div class="layui-input-block">
                            <input type="text" name="handlePeople" lay-verify="required" placeholder="请输入处理人" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">统计日期</label>
                        <div class="layui-input-block">
                            <input type="text" name="countDate" lay-verify="required" placeholder="请输入统计日期" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">统计月份</label>
                        <div class="layui-input-block">
                            <input type="text" name="countMonth" lay-verify="required" placeholder="请输入统计月份" autocomplete="off" class="layui-input">
                        </div>
                    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="BigdataSafetyWarning-form-edit" id="BigdataSafetyWarning-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            $tool:'tool'
        }).use(['index', 'form','$tool','laydate'], function(){

            var $ = layui.$
                ,$tool = layui.$tool
                ,laydate = layui.laydate
                ,admin = layui.admin
                ,form = layui.form;

            /*var queryArgs = $tool.getQueryParam();//获取查询参数
            var id = queryArgs['id'];*/
            //监听修改保存
            form.on('submit(BigdataSafetyWarning-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                admin.req({
                    url:layui.setter.basePath +'/admin/bigdataSafetyWarning/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('BigdataSafetyWarning-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('修改成功', {
                            icon: 1
                        });
                    }
                });
            });

            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#starttime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#endtime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#uploadTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#handleTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>
