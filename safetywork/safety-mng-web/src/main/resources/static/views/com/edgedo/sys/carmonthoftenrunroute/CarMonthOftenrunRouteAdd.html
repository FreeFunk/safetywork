<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="CarMonthOftenrunRoute-form" id="CarMonthOftenrunRoute-form" style="padding: 20px 30px 0 0;">
        <div class="layui-form-item">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-block">
                <input type="text" name="carPlateNum" lay-verify="required" placeholder="请输入车牌号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车架号</label>
            <div class="layui-input-block">
                <input type="text" name="carFrameNum" lay-verify="required" placeholder="请输入车架号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车牌颜色</label>
            <div class="layui-input-block">
                <input type="text" name="carPlateColor" lay-verify="required" placeholder="请输入车牌颜色" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关联车辆id</label>
            <div class="layui-input-block">
                <input type="text" name="carRealId" lay-verify="required" placeholder="请输入关联车辆id" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属企业ID</label>
            <div class="layui-input-block">
                <input type="text" name="ownerTeamId" lay-verify="required" placeholder="请输入所属企业ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属企业名</label>
            <div class="layui-input-block">
                <input type="text" name="ownerTeamName" lay-verify="required" placeholder="请输入所属企业名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出发省ID</label>
            <div class="layui-input-block">
                <input type="text" name="startProvinceId" lay-verify="required" placeholder="请输入出发省ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出发省名</label>
            <div class="layui-input-block">
                <input type="text" name="startProvinceName" lay-verify="required" placeholder="请输入出发省名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">目的省ID</label>
            <div class="layui-input-block">
                <input type="text" name="endProvinceId" lay-verify="required" placeholder="请输入目的省ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">目的省名</label>
            <div class="layui-input-block">
                <input type="text" name="endProvinceName" lay-verify="required" placeholder="请输入目的省名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出发城市ID</label>
            <div class="layui-input-block">
                <input type="text" name="startCityId" lay-verify="required" placeholder="请输入出发城市ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出发城市名</label>
            <div class="layui-input-block">
                <input type="text" name="startCityName" lay-verify="required" placeholder="请输入出发城市名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">目的城市ID</label>
            <div class="layui-input-block">
                <input type="text" name="endCityId" lay-verify="required" placeholder="请输入目的城市ID" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">目的城市名</label>
            <div class="layui-input-block">
                <input type="text" name="endCityName" lay-verify="required" placeholder="请输入目的城市名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">路线</label>
            <div class="layui-input-block">
                <input type="text" name="runRoute" lay-verify="required" placeholder="请输入路线" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">次数</label>
            <div class="layui-input-block">
                <input type="text" name="runNum" lay-verify="required|number" placeholder="请输入次数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总里程</label>
            <div class="layui-input-block">
                <input type="text" name="sumMileage" lay-verify="required|number" placeholder="请输入总里程" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车辆类型</label>
            <div class="layui-input-block">
                <input type="text" name="carType" lay-verify="required" placeholder="请输入车辆类型" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">统计类型</label>
            <div class="layui-input-block">
                <input type="text" name="countType" lay-verify="required" placeholder="请输入统计类型" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">统计时间</label>
            <div class="layui-input-block">
                <input type="text" name="countTime" id="countTime" lay-verify="required" placeholder="请输入统计时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">月份</label>
            <div class="layui-input-block">
                <input type="text" name="monthStr" lay-verify="required" placeholder="请输入月份" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">countMonth</label>
            <div class="layui-input-block">
                <input type="text" name="countMonth" lay-verify="required|number" placeholder="请输入countMonth" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年份</label>
            <div class="layui-input-block">
                <input type="text" name="yearNum" lay-verify="required|number" placeholder="请输入年份" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">季度</label>
            <div class="layui-input-block">
                <input type="text" name="quarterType" lay-verify="required|number" placeholder="请输入季度" autocomplete="off" class="layui-input">
            </div>
        </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="CarMonthOftenrunRoute-form-submit" id="CarMonthOftenrunRoute-form-submit" value="确认添加">
    </div>
</div>

<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,form = layui.form;

            //监听提交
            form.on('submit(CarMonthOftenrunRoute-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/admin/carMonthOftenrunRoute/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        parent.layui.table.reload('CarMonthOftenrunRoute-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                        parent.layer.msg('添加成功', {
                            icon: 1
                        });
                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
            laydate.render({
                elem: '#countTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>
