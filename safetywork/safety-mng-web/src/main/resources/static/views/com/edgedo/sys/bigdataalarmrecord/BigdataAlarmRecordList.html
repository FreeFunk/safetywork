<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">搜索条件1</label>
                    <div class="layui-input-inline">
                        <input type="text" name="queryObj.name" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">搜索条件2</label>
                    <div class="layui-input-inline">
                        <input type="text" name="queryObj.name" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="BigdataAlarmRecord-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-comm" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-comm" data-type="add">添加</button>
            </div>
            <table id="BigdataAlarmRecord-list" lay-filter="BigdataAlarmRecord-list"></table>
            <script type="text/html" id="table-BigdataAlarmRecord-list">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>
<script src="../../../../../layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '../../../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index:'lib/index',
            common:'common'
        }).use(['index','table', 'form','common'], function(exports){
            var $ = layui.$
                ,table = layui.table
                ,common = layui.common
                ,admin = layui.admin
                ,form = layui.form;

            //查询
            form.on('submit(BigdataAlarmRecord-search)', function(data){
                var field = data.field;

                //执行重载
                table.reload('BigdataAlarmRecord-list', {
                    where: field
                });
            });

            /*
            * 定义表格
            * */
            defineTable = function () {
                var headers = layui.admin.getTokenHeader();
                table.render({
                    elem: '#BigdataAlarmRecord-list' //指定原始表格的选择器（id选择器）
                    ,url:layui.setter.basePath +'/admin/bigdataAlarmRecord/listpage.jsn' //模拟接口
                    ,headers:headers
                    ,method: 'post'
                    ,parseData: function(res){ //res 即为原始返回的数据
                        return {
                            "code": res.success, //解析接口状态
                            "msg": res.errMsg, //解析提示文本
                            "count": res.totalCount, //解析数据长度
                            "data": res.list //解析数据列表
                        };
                    }
                    ,response: {
                        statusCode: true //规定成功的状态码，默认：0
                    }
                    ,cols: [[
                        {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id',align: 'center', width: 200, title: '主键',sort: true,hide:true}
            ,{field: 'bid',align: 'center', width: 200, title: '业务主键',sort: true}
            ,{field: 'compId',align: 'center', width: 200, title: '运营商id',sort: true}
            ,{field: 'compName',align: 'center', width: 200, title: '运营商名称',sort: true}
                    ,{field: 'createTime',align: 'center', width: 200, title: '创建时间',templet: function(d){
                    return common.DateFormat(d.createTime,"yyyy-MM-dd");},sort: true}
            ,{field: 'carPlateNum',align: 'center', width: 200, title: '车牌号码',sort: true}
            ,{field: 'carPlateColor',align: 'center', width: 200, title: '车牌颜色',sort: true}
            ,{field: 'carType',align: 'center', width: 200, title: '车辆类型',sort: true}
            ,{field: 'simCode',align: 'center', width: 200, title: 'SIM卡号',sort: true}
            ,{field: 'alarmType',align: 'center', width: 200, title: '报警类型（报警类型 1线路报警2超速报警3紧急报警4疲劳驾驶）',sort: true}
                    ,{field: 'alarmTime',align: 'center', width: 200, title: '报警时间',templet: function(d){
                    return common.DateFormat(d.alarmTime,"yyyy-MM-dd");},sort: true}
            ,{field: 'driver',align: 'center', width: 200, title: '司机',sort: true}
            ,{field: 'longitude',align: 'center', width: 200, title: '经度',sort: true}
            ,{field: 'latitude',align: 'center', width: 200, title: '纬度',sort: true}
            ,{field: 'alarmCls',align: 'center', width: 200, title: '报警种类(1平台 2终端)',sort: true}
            ,{field: 'alarmSpeed',align: 'center', width: 200, title: '报警速度',sort: true}
            ,{field: 'roadLevel',align: 'center', width: 200, title: '道路等级',sort: true}
            ,{field: 'roadSpeedLimit',align: 'center', width: 200, title: '道路限速值',sort: true}
            ,{field: 'alarmTimeInfo',align: 'center', width: 200, title: '时长',sort: true}
            ,{field: 'alarmTimeSecond',align: 'center', width: 200, title: '时长秒',sort: true}
            ,{field: 'seriousFlag',align: 'center', width: 200, title: '是否严重',sort: true}
            ,{field: 'dangerTimeFlag',align: 'center', width: 200, title: '是否是危险时段',sort: true}
            ,{field: 'alarmState',align: 'center', width: 200, title: '报警状态(报警状态 0未处理1系统处理2人工处理)',sort: true}
            ,{field: 'dealType',align: 'center', width: 200, title: '处理类型',sort: true}
            ,{field: 'dealRemark',align: 'center', width: 200, title: '处理备注',sort: true}
                    ,{field: 'dealTime',align: 'center', width: 200, title: '处理时间',templet: function(d){
                    return common.DateFormat(d.dealTime,"yyyy-MM-dd");},sort: true}
            ,{field: 'dataQualified',align: 'center', width: 200, title: '数据是否合格',sort: true}
            ,{field: 'failReason',align: 'center', width: 200, title: '不合格原因',sort: true}
            ,{field: 'locationInfoDesc',align: 'center', width: 200, title: 'locationInfoDesc',sort: true}
            ,{field: 'locationInfoSimple',align: 'center', width: 200, title: 'locationInfoSimple',sort: true}
            ,{field: 'countDate',align: 'center', width: 200, title: 'countDate',sort: true}
            ,{field: 'countMonth',align: 'center', width: 200, title: 'countMonth',sort: true}
            ,{field: 'isReadLocation',align: 'center', width: 200, title: 'isReadLocation',sort: true}
            ,{field: 'isLocalplace',align: 'center', width: 200, title: 'isLocalplace',sort: true}
            ,{field: 'isHighWay',align: 'center', width: 200, title: 'isHighWay',sort: true}
            ,{field: 'empId',align: 'center', width: 200, title: 'empId',sort: true}
            ,{field: 'empName',align: 'center', width: 200, title: 'empName',sort: true}
            ,{field: 'empCode',align: 'center', width: 200, title: 'empCode',sort: true}
            ,{field: 'empPhone',align: 'center', width: 200, title: 'empPhone',sort: true}
                    ,{title: '操作', minWidth: 150, align: 'center', fixed: 'right', toolbar: '#table-BigdataAlarmRecord-list'}
            ]]
            ,autoSort: false
                    ,page: true
                    ,limit: 10
                    ,limits: [10, 20, 30,40]
                    ,text: {
                    none: '暂无相关数据'
                }
            });

                //为toolbar添加事件响应
                table.on('tool(BigdataAlarmRecord-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                    /*var data = obj.data;*///获得当前行数据
                    //区分事件
                    switch(obj.event){
                        case 'del':
                            deleteVo(obj);
                            break;
                        case 'edit':
                            editVo(obj);
                            break;
                    };
                });

                //监听排序事件
                table.on('sort(BigdataAlarmRecord-list)', function(obj){ //注：sort是工具条事件名，LAY-app-province-list是table原始容器的属性 lay-filter="对应的值"
                    var sort = obj.field;
                    //默认排序
                    switch(obj.field){
                        case 'id':
                            sort ="ID";
                            break;
                        case 'bid':
                            sort ="B_ID";
                            break;
                        case 'compId':
                            sort ="COMP_ID";
                            break;
                        case 'compName':
                            sort ="COMP_NAME";
                            break;
                        case 'createTime':
                            sort ="CREATE_TIME";
                            break;
                        case 'carPlateNum':
                            sort ="CAR_PLATE_NUM";
                            break;
                        case 'carPlateColor':
                            sort ="CAR_PLATE_COLOR";
                            break;
                        case 'carType':
                            sort ="CAR_TYPE";
                            break;
                        case 'simCode':
                            sort ="SIM_CODE";
                            break;
                        case 'alarmType':
                            sort ="ALARM_TYPE";
                            break;
                        case 'alarmTime':
                            sort ="ALARM_TIME";
                            break;
                        case 'driver':
                            sort ="DRIVER";
                            break;
                        case 'longitude':
                            sort ="LONGITUDE";
                            break;
                        case 'latitude':
                            sort ="LATITUDE";
                            break;
                        case 'alarmCls':
                            sort ="ALARM_CLS";
                            break;
                        case 'alarmSpeed':
                            sort ="ALARM_SPEED";
                            break;
                        case 'roadLevel':
                            sort ="ROAD_LEVEL";
                            break;
                        case 'roadSpeedLimit':
                            sort ="ROAD_SPEED_LIMIT";
                            break;
                        case 'alarmTimeInfo':
                            sort ="ALARM_TIME_INFO";
                            break;
                        case 'alarmTimeSecond':
                            sort ="ALARM_TIME_SECOND";
                            break;
                        case 'seriousFlag':
                            sort ="SERIOUS_FLAG";
                            break;
                        case 'dangerTimeFlag':
                            sort ="DANGER_TIME_FLAG";
                            break;
                        case 'alarmState':
                            sort ="ALARM_STATE";
                            break;
                        case 'dealType':
                            sort ="DEAL_TYPE";
                            break;
                        case 'dealRemark':
                            sort ="DEAL_REMARK";
                            break;
                        case 'dealTime':
                            sort ="DEAL_TIME";
                            break;
                        case 'dataQualified':
                            sort ="DATA_QUALIFIED";
                            break;
                        case 'failReason':
                            sort ="FAIL_REASON";
                            break;
                        case 'locationInfoDesc':
                            sort ="LOCATION_INFO_DESC";
                            break;
                        case 'locationInfoSimple':
                            sort ="LOCATION_INFO_SIMPLE";
                            break;
                        case 'countDate':
                            sort ="COUNT_DATE";
                            break;
                        case 'countMonth':
                            sort ="COUNT_MONTH";
                            break;
                        case 'isReadLocation':
                            sort ="IS_READ_LOCATION";
                            break;
                        case 'isLocalplace':
                            sort ="IS_LOCALPLACE";
                            break;
                        case 'isHighWay':
                            sort ="IS_HIGH_WAY";
                            break;
                        case 'empId':
                            sort ="EMP_ID";
                            break;
                        case 'empName':
                            sort ="EMP_NAME";
                            break;
                        case 'empCode':
                            sort ="EMP_CODE";
                            break;
                        case 'empPhone':
                            sort ="EMP_PHONE";
                            break;
                    };
                    if(obj.type==null){
                        return;
                    }
                    //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                    table.reload('BigdataAlarmRecord-list', {
                        initSort: obj//记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderBy: sort+" "+obj.type //排序字段
                        }
                    });
                });
            }
            defineTable();

            //删除
            deleteVo = function (obj) {
                layer.confirm('确定删除此记录吗？', function(index){
                    admin.req({
                        url:layui.setter.basePath +'/admin/bigdataAlarmRecord/deleteByIds.jsn',
                        data:{'ids':obj.data.id},
                        method:"post",
                        success:function (data) {
                            table.reload('BigdataAlarmRecord-list',
                                {page:
                                    { curr: common.deleteJumpPage(obj) // 执行页面跳转方法
                                    }
                                }
                            );
                            layer.close(index);
                            layer.msg('删除成功', {
                                icon: 1
                            });
                        },
                    });
                });
            }
            //编辑
            editVo = function (obj) {
                layer.open({
                    type: 2
                    ,title: '编辑'
                    ,content: 'BigdataAlarmRecordEdit.html'
                    ,maxmin: true
                    ,area: ['550px', '550px']
                    ,btn: ['确定', '取消']
                    ,success: function(layero, index){
                        var s = layero.find('iframe');
                        $("id",s[0].contentWindow.document).val(obj.data.id);
                        //给iframe元素赋值
                        var othis = layero.find('iframe').contents().find("#BigdataAlarmRecord-form").click();

                        othis.find('input[name="id"]').val(obj.data.id);
                        othis.find('input[name="bid"]').val(obj.data.bid);
                        othis.find('input[name="compId"]').val(obj.data.compId);
                        othis.find('input[name="compName"]').val(obj.data.compName);
                        othis.find('input[name="createTime"]').val(obj.data.createTime);
                        othis.find('input[name="carPlateNum"]').val(obj.data.carPlateNum);
                        othis.find('input[name="carPlateColor"]').val(obj.data.carPlateColor);
                        othis.find('input[name="carType"]').val(obj.data.carType);
                        othis.find('input[name="simCode"]').val(obj.data.simCode);
                        othis.find('input[name="alarmType"]').val(obj.data.alarmType);
                        othis.find('input[name="alarmTime"]').val(obj.data.alarmTime);
                        othis.find('input[name="driver"]').val(obj.data.driver);
                        othis.find('input[name="longitude"]').val(obj.data.longitude);
                        othis.find('input[name="latitude"]').val(obj.data.latitude);
                        othis.find('input[name="alarmCls"]').val(obj.data.alarmCls);
                        othis.find('input[name="alarmSpeed"]').val(obj.data.alarmSpeed);
                        othis.find('input[name="roadLevel"]').val(obj.data.roadLevel);
                        othis.find('input[name="roadSpeedLimit"]').val(obj.data.roadSpeedLimit);
                        othis.find('input[name="alarmTimeInfo"]').val(obj.data.alarmTimeInfo);
                        othis.find('input[name="alarmTimeSecond"]').val(obj.data.alarmTimeSecond);
                        othis.find('input[name="seriousFlag"]').val(obj.data.seriousFlag);
                        othis.find('input[name="dangerTimeFlag"]').val(obj.data.dangerTimeFlag);
                        othis.find('input[name="alarmState"]').val(obj.data.alarmState);
                        othis.find('input[name="dealType"]').val(obj.data.dealType);
                        othis.find('input[name="dealRemark"]').val(obj.data.dealRemark);
                        othis.find('input[name="dealTime"]').val(obj.data.dealTime);
                        othis.find('input[name="dataQualified"]').val(obj.data.dataQualified);
                        othis.find('input[name="failReason"]').val(obj.data.failReason);
                        othis.find('input[name="locationInfoDesc"]').val(obj.data.locationInfoDesc);
                        othis.find('input[name="locationInfoSimple"]').val(obj.data.locationInfoSimple);
                        othis.find('input[name="countDate"]').val(obj.data.countDate);
                        othis.find('input[name="countMonth"]').val(obj.data.countMonth);
                        othis.find('input[name="isReadLocation"]').val(obj.data.isReadLocation);
                        othis.find('input[name="isLocalplace"]').val(obj.data.isLocalplace);
                        othis.find('input[name="isHighWay"]').val(obj.data.isHighWay);
                        othis.find('input[name="empId"]').val(obj.data.empId);
                        othis.find('input[name="empName"]').val(obj.data.empName);
                        othis.find('input[name="empCode"]').val(obj.data.empCode);
                        othis.find('input[name="empPhone"]').val(obj.data.empPhone);
                    }
                    ,yes: function(index, layero){
                        var submit = layero.find('iframe').contents().find("#BigdataAlarmRecord-form-edit");
                        submit.trigger('click');
                    }
                });
            }

            //点击事件
            var active = {
                //批量删除
                batchdel: function(){
                    var checkStatus = table.checkStatus('BigdataAlarmRecord-list')
                        ,checkData = checkStatus.data; //得到选中的数据

                    if(checkData.length === 0){
                        return layer.msg('请选择数据');
                    }

                    layer.confirm('确定删除吗？', function(index) {
                        var ids = "" ;
                        for(var i = 0;i<checkData.length;i++){
                            if(ids==""){
                                ids= checkData[i].id;
                            }else {
                                ids = ids+","+checkData[i].id;
                            }
                        }
                        admin.req({
                            url:layui.setter.basePath +'/admin/bigdataAlarmRecord/deleteByIds.jsn',
                            data:{'ids':ids},
                            method:"post",
                            success:function (data) {
                                table.reload('BigdataAlarmRecord-list',
                                    {page:
                                        { curr: common.deleteDulJumpPage(checkStatus) // 执行页面跳转方法
                                        }
                                    }
                                );
                                layer.msg('删除成功', {
                                    icon: 1
                                });
                            },
                        });
                    });
                }
                //添加
                ,add: function(){
                    layer.open({
                        type: 2
                        ,title: '添加'
                        ,content: 'BigdataAlarmRecordAdd.html'
                        ,maxmin: true
                        ,area: ['550px', '550px']
                        ,btn: ['确定', '取消']
                        ,yes: function(index, layero){
                            //点击确认触发 iframe 内容中的按钮提交
                            var submit = layero.find('iframe').contents().find("#BigdataAlarmRecord-form-submit");
                            submit.click();
                        }
                    });
                }
            }
            //绑定点击事件
            $('.layui-btn.layuiadmin-btn-comm').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });


        });

</script>
</body>
</html>
